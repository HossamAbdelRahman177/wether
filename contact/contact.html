<body>
    <!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
   </head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">AlSharqia</div>
          <div class="text-two">10th of Ramadan </div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">01033067964</div>
          <div class="text-two">+01005282994</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">ea606131@gmail.com</div>
        
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form action="#">
        <div class="input-box">
          <input id="nameInput" type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input id="emailInput" type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <textarea name="" id="massgeInput" placeholder="Massage" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
          <input type="button" onclick="clearForm()"  value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
  
  <script src="js/contcat.js"></script>
</body>
</html>
</body>
</html>
